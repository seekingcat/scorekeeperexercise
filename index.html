<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns content">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img
                            src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Placeholder image"
                          />
                        </figure>
                      </div>
                    <header class="card-header">
                      <p class="card-header-title has-text-centered">Ping Pong Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
                        <p>Use the buttons below to keep score</p>
                        <p>Playing to <input type="number" name="" id="limit" min="0"></p>
                        <br />
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="playerOne" class="button is-primary card-footer-item">+1 Player One</button>
                        <button id="playerTwo" class="button is-info is-small card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-danger is-small card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
